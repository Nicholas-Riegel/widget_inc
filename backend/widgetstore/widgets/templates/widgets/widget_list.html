<!DOCTYPE html>
<html>
<head>
    <title>Widget List</title>
</head>
<body>
    <h1>Widget List</h1>
    <ul>
        {% for widget in widgets %}
        <li>
            <a href="{% url 'widget-detail' widget.pk %}">{{ widget.name }} - ${{ widget.price }}</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
